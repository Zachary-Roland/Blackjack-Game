        const computerHand = new Array();
        let deck = new Array()
        function getDeck(){
            suit.forEach(i => {
                face.forEach(j => {

                    if (card.face === "ace") {
                        card.value = 11;
                    } else if (card.face === "jack" || card.face === "queen" || card.face === "king") {

                    } else {

                    }
                    deck.push(card)
                })
            });
        }
        function shuffle(array) {
            let m = array.length, t, i;
            while (m) {
                i = Math.floor(Math.random() * m--);
